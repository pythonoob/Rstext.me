{%extends 'base.html'%}
{%block header%}
    <script type="text/javascript">
        function create_pad(){
             window.location="/new/" + $('#padname').val() + "?is_private=" + $('.private').val();
        }
    </script>
{%endblock%}

{%block body%}
<div><p style="display:inline">Login with:</p> {{ body }}</div>
<form action="#" onsubmit="create_pad(); return false;" class="box" style="background:none; width:40%; float:left">
    <fieldset>
        <legend>Create a new pad</legend>
        <div class="left">
            <label for="padname">Pad name: </label>
            <input placeholder="Choose an original name!" required type="text" name="padname" id="padname" />
        </div>

        <div class="right" style="line-height:2.1em;">
            <input type="checkbox" name="private" id="private" value="true" />
            <label for="private"> Mark as private </label>
        </div>
        <input type="submit" style="margin-top:2.5em;" />
    </fieldset>
</form>
<div id="pad_list" class="box" style="background:none; max-width:30%; margin-right:40px; float:right;">
    <fieldset>
        <legend> Lastest pads </legend>
        {{pads}}
    </fieldset>
</div>

{%endblock%}
